<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./libs/Number.js"></script>
    <script src="./libs/Algorithm.js"></script>
    <script src="./libs/Array.js"></script>
    <script src="./libs/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Algorithm visualizer</title>
</head>

<body>
    <div id="root">
        <div id="nav">
            <a href="#"><image src="./images/logo.png" class="logo" /></a>
        </div>
        <label class="steps">
            Total iteration:
            <label id="steps" >0</label>
        </label>
        <label class="swaps">
            Total swaps:
            <label id="swaps">0</label>
        </label>
        <div id="array"></div>
        <button onclick="Algorithm.prototype.bubbleSort()">Sort</button>
        <button onclick="stopSorting()">Stop</button>
        <button onclick="randomize()">Randomize</button>
        <div id="slider-div" onchange="changeInterval()">Speed slider <input type="range" min="0" max="900" value="900" class="slider" id="slider"></div>
        <label for="size">
            Input the size of the array:
            <input id="size" type="text" onchange="Array.prototype.changeSize()"/>
        </label>
    </div>
</body>

</html>
