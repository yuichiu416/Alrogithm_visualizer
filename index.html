<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./libs/Number.js"></script>
    <script src="./libs/Algorithm.js"></script>
    <script src="./libs/Array.js"></script>
    <script src="./libs/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Algorithm visualizer</title>
</head>

<body>
    <div id="root">
        <div id="nav">
            <a href="#"><image src="./images/logo.png" class="logo" /></a>
        </div>
        <div id="info-box">
            <label class="steps">
                Total iteration:
                <label id="steps" >0</label>
            </label>
            <label class="swaps">
                Total swaps:
                <label id="swaps">0</label>
            </label>
            <label class="hidden">
                Array Histroy:
                <ul id="array-history"></ul>
            </label>
        </div>
        <div id="array">
        </div>
        <button onclick="Algorithm.prototype.bubbleSort()">Bubble Sort</button>
        <button onclick="Algorithm.prototype.selectionSort()">Selection Sort</button>
        <button onclick="stopSorting()">Stop</button>
        <button onclick="Array.prototype.randomize()" >Randomize</button>
        <button onclick="changeArray(-1)" id="previous-array">Previous Array</button>
        <button onclick="changeArray(1)" id="next-array">Next Array</button>
        <button onclick="handleHistroy(true)">History</button>

        <div id="slider-div" onchange="changeSpeed()">
            <label for="slider">
                Speed slider :
                <input type="range" min="1" max="5" value="3" step="1" class="slider" id="slider">
                <label id="speed-label"></label>
            </label>
        </div>
        <label for="size">
            Input the size of the array:
            <input id="size" type="text" onchange="Array.prototype.changeSize()"/>
        </label>
    </div>
</body>

</html>
